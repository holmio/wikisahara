<say-hello></say-hello>
<section>
	<h1 class="tituloHome">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h1>
	<div class="categorias-home">

		<ul>
			<li ng-repeat="category in data.categories">
				<span ng-if="current_category_id && category.id == current_category_id" ng-bind-html="category.name"></span>
				<a ng-if="!current_category_id || category.id != current_category_id" href="category/{{category.slug}}" ng-bind-html="category.name"></a> <span class="contador">19</span>
			</li>
		</ul>
	</div>
</section>

<div class="ultimos-posts">
	<p>{{data.pageTitle}}</p>

	<article ng-repeat="post in data.posts">
		<div>	
			<h2><a href="blog/{{post.id}}/{{post.slug}}" ng-bind-html="post.title.rendered"></a></h2>
			<time datetime="{{post.date}}" title="{{post.date | date : format : timezone}}" ng-bind-html="post.date | date : format : timezone"></time><div class="tags" ng-bind-html="post.tags"></div>
			<a href="blog/{{post.id}}/{{post.slug}}" ng-if="post.featured_image_thumbnail_url"><img ng-src="{{post.featured_image_thumbnail_url}}" alt="{{post.featured_image.title.rendered}}" /></a>
			<p ng-bind-html="post.excerpt.rendered"></p>
		</div>
	</article>

	<p ng-if="is404">{{errorMessage}}</p>
	<posts-nav-link prev-label="&laquo; Previous Page" next-label="Next Page &raquo;"></posts-nav-link>
</div>
